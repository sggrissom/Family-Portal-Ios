name: Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (iOS Simulator)
        run: |
          xcodebuild \
            -project "Family-Portal-Ios.xcodeproj" \
            -scheme "Family-Portal-Ios" \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            build
